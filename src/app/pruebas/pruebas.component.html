<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h3>Solicita más informacion o envíano tus sugerencias</h3>
        <div id="user-data">
          <div class="form-group">
            <label for="username">Nombre Completo</label>
            <input type="text" id="username" class="form-control" formControlName="username" name="username">
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" class="form-control" formControlName="email" name="email">
            
          </div>


          <div class="form-group">
            <label for="phone">Telefono de contacto</label>
            <input type="number" id="phone" class="form-control" formControlName="phone" name="phone">
          </div>

        </div>


        <div class="form-group">

          <label for="message">Tu consulta</label>
          <textarea type="text" id="message" class="form-control"> </textarea>

        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
