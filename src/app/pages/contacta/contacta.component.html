
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="well well-sm">
              <form 
              class="contact-form" 
              (submit)="sendEmail($event)"  
           
              [formGroup]="formularioContacto" 
              (ngSubmit)="onSubmit()"
              >
                  <fieldset>
                      <legend class="text-center header">Contacta o envíamos tus sugerencias</legend>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                          <div class="col-md-8">
                            <label for="user_name" >Nombre completo</label>
                              <input 
                              id="user_name" 
                              name="user_name" 
                              type="text" 
                              placeholder="Nombre completo" 
                              class="form-control"
                              formControlName="user_name">


                          </div>

                          <span *ngIf="formularioContacto.get('user_name')?.invalid && formularioContacto.get('user_name')?.touched"
                          class="help-block">
                            Por favor, Introduzca un Nombre
                        </span>
                      </div>                  
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                          <div class="col-md-8">
                            <label for="email" >Email</label>
                              <input 
                              id="email" 
                              name="email" 
                              type="text" 
                              placeholder="Direccion de email" class="form-control" 
                             formControlName="email">
                          </div>
                          <span *ngIf="formularioContacto.get('email')?.invalid && formularioContacto.get('email')?.touched"
                          class="help-block">
                           Inserte una direccion de correo electrónico correcta
                        </span>
                      </div>
                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                          <div class="col-md-8">
                            <label for="phone" >Telefono</label>
                              <input 
                              id="phone" 
                              name="phone" 
                              type="number" 
                              placeholder="Telefono de contacto" 
                              class="form-control" 
                              formControlName="phone" 
                              >
                          </div>
                          <span *ngIf="formularioContacto.get('phone')?.invalid && formularioContacto.get('phone')?.touched"
                          class="help-block">
                            Número de teléfono incorrecto
                        </span>
                      </div>

                      <div class="form-group">
                          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                          <div class="col-md-8">
                            <label for="message" >Tu consulta</label>
                              <textarea 
                              class="form-control" 
                              id="message" 
                              name="message" 
                              placeholder="Introduzca su mensaje, le contestaremos lo antes posible, gracias." rows="7"></textarea>
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-12 text-center">
                              <button 
                              type="submit" 
                              class="btn btn-primary btn-lg" [disabled]="formularioContacto.invalid">Enviar</button>
                          </div>
                      </div>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
</div>
