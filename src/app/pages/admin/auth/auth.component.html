<div class="row container">

    <div class="col-xs-6 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-control">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email
               >
            </div>
            <div class="form-control">
                <label for="password">Contrase√±a</label>
                <input 
                type="password" 
                id="password" 
                class="form-control" 
                ngModel 
                name="password" 
                required
                minlength="6"
                >
            </div>
            <div>
                <button 
                class="btn btn-primary"
                type="submit"
                [disabled]="authForm.invalid"
                
                >entrar</button>
            </div>

            <p class="danger" *ngIf="error"> Sin Acceso</p>
        </form>
    </div>
</div>
